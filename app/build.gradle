apply plugin: 'com.android.application'
apply from: "${project.rootProject.file('buildCommon.gradle')}"

android {
    defaultConfig {
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    dexOptions {
        preDexLibraries = false
        additionalParameters = ['--core-library']
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    buildTypes {
        release {
        }
    }

    productFlavors {
        code4app {
            applicationId "com.mob.bbssdk.sample.code4app"
            resValue "string", "BBS_APPKEY", "\"1bbd456d78f24\""
            resValue "string", "BBS_APPSECRET", "\"cee607fd53bc73ffbc73bbc753540526\""
        }
    }
}

dependencies {
    compile project(':BBSSDKGUI')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.github.barteksc:android-pdf-viewer:2.4.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'org.jetbrains:annotations-java5:15.0'
}
